<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block head %}{% endblock head %}
        <link rel="stylesheet"
              type="text/css",
              href="{{ url_for('static', filename="css/main.css")}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <h1> <a class="navbar-brand" href="/"> qwdit </a> </h1>
                {% if current_user.is_authenticated %}
                    <label> <a class="navbar-brand" href="/account"> {{ current_user.username }} </a> </label>
                    <label> <a class="navbar-brand btn btn-outline-danger" href="/logout"> Log out </a> </label>
                    <label> <a class="navbar-brand btn btn-outline-secondary" href="/submit/text"> Create </a> </label>
                {% else %}
                    <label> <a class="navbar-brand btn btn-outline-success" href="/login"> Log in </a> </label>
                    <label> <a  class="navbar-brand btn btn-outline-primary" href="/signup"> Sign up </a> </label>
                {% endif %}
                <label class="fw-light"> <a class="navbar-brand" href="https://github.com/sangdord/qwdit"> Beta </a> </label>
            </nav>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
